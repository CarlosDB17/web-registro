<div>
    <h2>Listado de Usuarios</h2>
  
    <form #userForm="ngForm" (ngSubmit)="registrarUsuario(userForm)">
      <input type="text" name="nombre" ngModel placeholder="Nombre" required>
      <input type="email" name="email" ngModel placeholder="Email" required>
      <input type="text" name="dni" ngModel placeholder="DNI" required>
      <input type="date" name="fecha_nacimiento" ngModel required>
      <button type="submit">Registrar</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>DNI</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td><input [(ngModel)]="user.nombre" (change)="actualizarUsuario(user)"></td>
          <td><input [(ngModel)]="user.email" (change)="actualizarUsuario(user)"></td>
          <td>{{ user.dni }}</td>
          <td><input [(ngModel)]="user.fecha_nacimiento" (change)="actualizarUsuario(user)"></td>
          <td>
            <button (click)="actualizarUsuario(user)">Actualizar</button>
            <button (click)="eliminarUsuario(user.dni)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
