<div>
  <h2>Listado de Usuarios</h2>

  <!-- formulario para registrar un nuevo usuario -->
  <form #userForm="ngForm" (ngSubmit)="registrarUsuario(userForm)">
    <input type="text" name="nombre" ngModel placeholder="Nombre" required>
    <input type="email" name="email" ngModel placeholder="Email" required>
    <input type="text" name="dni" ngModel placeholder="DNI" required>
    <input type="date" name="fecha_nacimiento" ngModel required>
    <button type="submit">Registrar</button>
  </form>

  <!-- mensajes de exito o error -->
  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>
  <div *ngIf="error" style="color: red;" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- contenedor responsivo para la tabla -->
  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>DNI</th>
          <th>Fecha de Nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- fila para cada usuario en la lista -->
        <tr *ngFor="let user of usuarios">
          <td>
            <!-- campo editable para el nombre del usuario -->
            <input [(ngModel)]="user.nombre" placeholder="Nombre" required>
          </td>
          <td>
            <!-- campo editable para el email del usuario -->
            <input [(ngModel)]="user.email" type="email" placeholder="Email" required>
          </td>
          <td>
            <!-- muestra el dni del usuario (no editable) -->
            {{ user.dni }}
          </td>
          <td>
            <!-- campo editable para la fecha de nacimiento del usuario -->
            <input [(ngModel)]="user.fecha_nacimiento" type="date" required>
          </td>
          <td>
            <!-- botones para actualizar o eliminar al usuario -->
            <button (click)="actualizarUsuario(user)">Actualizar</button>
            <button (click)="eliminarUsuario(user.dni)" class="btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
