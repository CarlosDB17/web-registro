<div class="registro-container">
    <form (ngSubmit)="registrarUsuario()" class="registro-form">
      <h2>Registro</h2>
      
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      
      <label for="dni">DNI</label>
      <input type="text" id="dni" [(ngModel)]="dni" name="dni" required>
      
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
      
      <button type="submit">Registrarse</button>
    </form>
  </div>
